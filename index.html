<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-semibold text-center">üì∞ Fake News Detector</h1>

    <!-- Textarea -->
    <textarea id="newsText" rows="10" placeholder="Paste News URL(e.g https://...) or News Text(e.g Ramaphosa dismisses claims of..)" required
      class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>

    <!-- Model selection & Summarization options -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm mb-1 font-medium">Model</label>
        <select id="modelSelect"
          class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:outline-none">
          <option value="naive_bayes">Naive Bayes(Best)</option>
          <option value="support_vector_machine">Support Vector Machine</option>
          <option value="logistic_regression">Logistic Regression(Good for global news)</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1 font-medium">Summarization (Default: Yes)</label>
        <select id="summarySelect"
          class="w-full p-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:outline-none">
          <option value="yes" selected>Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>

    <!-- CheckNews Button -->
    <button id="checkBtn"
      class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
      Check News
    </button>

<!-- Loader to get trigged by CheckNews click -->
<div id="mainLoader" class="hidden flex justify-center mt-4">
  <div role="status">
    <svg aria-hidden="true" class="w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908..." fill="currentColor"/>
      <path d="M93.9676 39.0409C96.393..." fill="currentFill"/>
    </svg>
    <span class="sr-only">Loading...</span>
  </div>
</div>


   <!-- Output -->
<div id="resultBox" class="hidden mt-6 bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 border border-gray-100 dark:border-gray-700">
  <div class="flex justify-between items-center">
    <h2 id="predictionText" class="text-2xl font-semibold"></h2>
    <span id="confidence" class="text-sm font-medium text-yellow-500"></span>
  </div>

  <p id="modelUsed" class="text-sm text-gray-500 dark:text-gray-400 mt-1"></p>

  <!-- Devider -->
  <div class="border-t border-gray-200 dark:border-gray-700 my-3"></div>

  <div>
    <h3 id="articleTitle" class="text-lg font-bold text-blue-600 mb-1"></h3>
    <p id="articleMeta" class="text-sm text-gray-500 dark:text-gray-400 mb-3"></p>
    <p id="summary" class="text-base leading-relaxed text-gray-800 dark:text-gray-200"></p>
  </div>

  <!-- Feedback Section -->
<div id="feedbackBox" 
     class="hidden flex flex-col md:flex-row justify-between items-center mt-4 pt-3 border-t border-gray-200 dark:border-gray-700 space-y-2 md:space-y-0">




    <div id="feedbackButtons" class="flex space-x-2">

    <button id="approveBtn"
      class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm font-medium rounded-lg transition">
      <i class="fas fa-check-circle mr-1"></i> Accurate
    </button>

    <button id="disapproveBtn"
      class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-lg transition">
      <i class="fas fa-times-circle mr-1"></i> Incorrect
    </button>
  </div>

  
  
<!-- Mini loader -->
<div id="miniLoader" class="hidden flex justify-center items-center mt-3">
  <div role="status">
    <svg aria-hidden="true" class="w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
         viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 50.5908C100 78.2051 77.614 100.591 50 100.591
               C22.386 100.591 0 78.2051 0 50.5908
               C0 22.9766 22.386 0.59082 50 0.59082
               C77.614 0.59082 100 22.9766 100 50.5908Z"
            fill="currentColor"/>
      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5533
               C95.2932 28.8227 92.871 24.3692 89.8167 20.348
               C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289
               C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124
               C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873
               C39.2613 1.69328 37.813 4.19778 38.4501 6.62326
               C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071
               C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491
               C60.864 10.7766 65.9928 12.5457 70.6331 15.2552
               C75.2735 17.9648 79.3347 21.5619 82.5849 25.841
               C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758
               C89.083 38.2158 91.5422 39.6781 93.9676 39.0409Z"
            fill="currentFill"/>
    </svg>
    <span class="sr-only">Loading...</span>
  </div>
</div>



  </div>

  <p id="feedbackMessage" class="text-sm text-gray-500 text-center md:text-left md:ml-4"></p>
</div>


</div>

</div>

<!-- No Internet Connection Modal -->
<div id="noInternetModal" 
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 w-11/12 max-w-sm text-center">
    <div class="text-4xl mb-3">üåê</div>
    <h2 class="text-lg font-semibold mb-2 text-gray-900 dark:text-gray-100">
      Connection Problem
    </h2>
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
      Unable to reach the server. Please check your internet connection and try again.
    </p>
    <button id="closeModalBtn"
            class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
      Got it
    </button>
  </div>
</div>


<!-- Empty text Modal -->
<div id="emptyTextModal" 
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 w-11/12 max-w-sm text-center">
    <div class="text-4xl mb-3">üêß</div>
    <h2 class="text-lg font-semibold mb-2 text-gray-900 dark:text-gray-100">
      No Text
    </h2>
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
      Please enter to continue!
    </p>
    <button id="closeModal2Btn"
            class="mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
      Got it
    </button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
